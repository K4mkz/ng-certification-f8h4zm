<div class="well">
  <h2>Enter a zipcode:</h2>
  <input [(ngModel)]="zipCode" class="form-control" placeholder="Zipcode" type="text" id="addLocation" maxlength=5>
  <span class="error-alert" *ngIf="alert">{{alert}}</span>
  <br>
  <button [disabled]="zipCode == null || zipCode == ''" class="btn btn-primary" id="addLocationBtn" (click)="addLocation()">
Add location
</button>
</div>
<div *ngIf="forecastList">
  <div class="well flex" *ngFor="let forecast of forecastList; let i=index">
    <div>
      <h3>{{forecast.name}} ({{forecast.zipCode}})</h3>
      <h4>Current conditions: {{forecast.condition}}</h4>
      <h4>Temperatures today:</h4>
      <p>
        Current {{forecast.currentTemp}}
        - Max {{forecast.maxTemp}}
        - Min {{forecast.minTemp}}
      </p>
      <p>
        <a [routerLink]="['/forecast', forecast.zipCode]">Show 5-day forecast for {{forecast.name}}</a>
      </p>
    </div>
    <div>
      <span class="close" (click)="removeForecast(i)">Ã—</span>
      <img src="https://www.angulartraining.com/images/weather/sun.png">
    </div>
  </div>
</div>
